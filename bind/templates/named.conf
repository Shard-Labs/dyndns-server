logging {
    channel stdout {
		stderr;
        severity dynamic;
        print-time yes;
    };
  category general {
    stdout;
  };
};

options {
        directory "/var/bind";
        dnssec-validation auto;
        recursion no;
        allow-transfer { none; };
        auth-nxdomain no;
        listen-on port 53 { any; };
        listen-on-v6 { any; };
};

include ${KEY_PATH};

zone "${ZONE}" {
	type master;
	file "/etc/bind/${ZONE}.zone";
	allow-query { any; };
	allow-transfer { none; };
	allow-update { key ${KEY_YNAME}; ${UPDATE_HOST}; };
};
